title = "qwool"
baseURL = 'https://example.org'
languageCode = 'en-us'

[params]
# "relatedtext" is the text that appears above the tag list at the bottom of pages.
relatedtext = "Related"
favicon = "/favicon.ico"

#list items
datesinlist = true
authorsinlist = true

#footer items
nextprev = true
taglist = true
showrss = true

[privacy]
[privacy.youTube]
disable = false
privacyEnhanced = true

[mediaTypes."image/webp"]
suffixes = ["webp"]

[outputFormats]
[outputFormats.webp]
mediaType = "image/webp"
relURL = true


