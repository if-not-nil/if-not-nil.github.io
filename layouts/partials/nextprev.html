{{ if or .Next .Prev -}}
<div id="nextprev">
    {{- with .Prev }}
    <a href="{{ .RelPermalink}}"
        ><div id="prevart">←prev<br />{{.Title}}</div></a
    >
    {{ end -}} {{- with .Next -}}
    <a href="{{ .RelPermalink}}"
        ><div id="nextart">next→<br />{{.Title}}</div></a
    >
    {{ end -}}
</div>
{{ end -}}
