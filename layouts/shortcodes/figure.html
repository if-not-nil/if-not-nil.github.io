<!--
	class: class of the figure
	link: url the image directs to
	alt: alternative text
	caption: caption
	mouse: what the image says when moused over ("title" in HTML)
-->
<figure {{ with .Get "class" }}class="{{.}}"{{ end -}}>
	{{- with .Get "link"}}<a href="{{.}}">{{ end -}}
	<img src="{{ .Get "src" }}"
	     {{- with .Get "mouse" }} title="{{.}}"{{ end -}}
	     {{- with .Get "alt" }} alt="{{.}}"{{ end -}}
	     loading="lazy"
	>
	{{- if .Get "link"}}</a>{{ end -}}
	{{- with .Get "caption" -}}
	<figcaption>
	{{- . -}}
	</figcaption>
	{{- end -}}
</figure>

<style>
figure.float-right {
  float: right;
  margin: 0.2em 0 0.8em 1em;
}

figure.float-left {
  float: left;
  margin: 0.2em 1em 0.8em 0;
}

figure.float-right,
figure.float-left {
  max-width: 260px;
}

figure img {
  width: 100%;
  height: auto;
}

figure figcaption {
  font-size: 0.85em;
  color: var(--text-darker);
}

</style>
