<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
	{{ partial "head-essential.html" . }}	
	<link rel='stylesheet' type='text/css' href='/new.css'>
	<body>
		{{ partial "header.html" . }}
		<main>
			{{ block "main" . }}{{ end }}
		</main>
		{{ block "footer" . }}
		<footer>
			<a href="{{ .Site.BaseURL }}">{{ .Site.BaseURL }}</a>
			{{- if .Param "showrss" }}<br><br><a href="/index.xml"><img src="/rss.svg" style="max-height:1.5em" alt="RSS Feed"
				title="subscribe via RSS"></a>{{ end }}
		</footer>
		{{ end }}
	</body>

</html>
